name: Publish NuGet

on:
  push:
    tags:
      - '1.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0 # avoid shallow clone so nbgv can do its work.

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x

    - name: Build
      run: |
        dotnet build --configuration Release

    - name: Publish NuGet Package
      run: |
        dotnet pack --configuration Release --no-build -o out
        dotnet nuget push "out/*.nupkg" -k "${{ secrets.NUGET_API_KEY }}" -s "https://api.nuget.org/v3/index.json"
        dotnet nuget push "out/*.snupkg" -k "${{ secrets.NUGET_API_KEY }}" -s "https://api.nuget.org/v3/index.json"
